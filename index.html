<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat's Crafts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Body and Font Styles */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    color: #333;
    background-color: #fdfdfd;
}

.page-container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 2rem 4rem;
    box-sizing: border-box;
}

/* Header and Navigation */
.main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    font-size: 0.9rem;
}

.main-header nav a {
    text-decoration: none;
    color: #333;
    margin: 0 1rem;
    padding: 0.5rem 0;
    transition: color 0.2s ease-in-out;
}

.main-header nav a:hover {
    color: #000;
}

.nav-left {
    display: flex;
    gap: 1.5rem;
}

.nav-right {
    display: flex;
    gap: 1.5rem;
}

/* Hero Section (Main Content) */
.hero-section {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-section h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 2rem;
    color: #222;
}

.cta-button {
    background-color: transparent;
    border: 1px solid #ccc;
    border-radius: 50px;
    padding: 1rem 2rem;
    font-size: 1rem;
    font-family: 'Inter', sans-serif;
    cursor: pointer;
    color: #555;
    transition: all 0.3s ease;
}

.cta-button:hover {
    background-color: #f5f5f5;
    border-color: #999;
    color: #222;
}


/* Footer */
.main-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding-top: 2rem;
    font-size: 0.8rem;
    color: #666;
}

.footer-left {
    font-weight: 500;
}

.footer-right a {
    text-decoration: none;
    color: #666;
    margin-left: 1.5rem;
    transition: color 0.2s ease-in-out;
}

.footer-right a:hover {
    color: #000;
}

/* Media Query for smaller screens */
@media (max-width: 768px) {
    .page-container {
        padding: 1.5rem;
    }

    .main-header, .main-footer {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
    
    .hero-section h1 {
        font-size: 2rem;
    }
}
    </style>
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <nav class="nav-left">
                <a href="#">Crafts</a>
                <a href="#">Artisan Stories</a>
                <a href="#">Verification Standards</a>
            </nav>
            <nav class="nav-right">
                <a href="register.html">Register Artisan</a>
                <a href="#">Our Journey</a>
                <a href="#">Get Verified</a>
            </nav>
        </header>

        <main class="hero-section">
            <h1>Meet the hands behind Bharat's crafts</h1>
            <button class="cta-button" onclick="location.href='admin.html'">Enter the World of Craft</button>
        </main>

        <footer class="main-footer">
            <div class="footer-left">
                &copy; GI Connect &middot; 2025 Authorship. Craft. Trust.
            </div>
            <div class="footer-right">
                
                <a href="#">Contact us</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
                <a href="#">Accessibility</a>
            </div>
        </footer>
    </div>
</body>
</html>
