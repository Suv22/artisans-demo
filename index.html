<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharat's Crafts</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Body and Font Styles */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Inter", sans-serif;
        color: #333;
        background-color: #fdfdfd;
      }

      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 1.5rem; /* Mobile padding */
        box-sizing: border-box;
      }

      /* --- MOBILE STYLES --- */

      /* Header */
      .main-header {
        display: flex;
        justify-content: flex-end; /* Align hamburger to the right */
        align-items: center;
        width: 100%;
      }

      .desktop-nav {
        display: none; /* Hide desktop nav on mobile */
      }

      /* Hamburger Menu */
      .hamburger-menu {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 2rem;
        height: 1.5rem;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 10;
      }

      .hamburger-bar {
        width: 2rem;
        height: 0.2rem;
        background: #333;
        border-radius: 10px;
        transition: all 0.3s linear;
      }

      /* Mobile Navigation Panel */
      .mobile-nav {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #fdfdfd;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 5;
      }

      .mobile-nav.is-open {
        transform: translateX(0);
      }

      .mobile-nav nav {
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      .mobile-nav a {
        font-size: 1.5rem;
        padding: 1rem;
        color: #333;
        text-decoration: none;
        font-weight: 500;
      }

      /* Hero Section */
      .hero-section {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: -3rem; /* Adjust to better center content on mobile */
      }

      .hero-section h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: #222;
      }

      .cta-button {
        background-color: transparent;
        border: 1px solid #ccc;
        border-radius: 50px;
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        color: #555;
        transition: all 0.3s ease;
      }

      .cta-button:hover {
        background-color: #f5f5f5;
        border-color: #999;
      }

      /* Footer */
      .main-footer {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        gap: 1rem;
        text-align: center;
        width: 100%;
        padding-top: 2rem;
        font-size: 0.8rem;
        color: #666;
      }

      .footer-right {
        display: flex;
        flex-wrap: wrap; /* Allow links to wrap */
        justify-content: center;
        gap: 1rem;
      }

      .footer-right a {
        text-decoration: none;
        color: #666;
      }

      /* --- DESKTOP STYLES (for screens 768px and wider) --- */
      @media (min-width: 768px) {
        .page-container {
          padding: 2rem 4rem; /* Desktop padding */
        }

        .main-header {
          justify-content: space-between;
        }

        .desktop-nav {
          display: flex;
          justify-content: space-between;
          width: 100%;
        }

        .nav-left,
        .nav-right {
          display: flex;
          gap: 1.5rem;
          align-items: center;
        }

        .desktop-nav a {
          text-decoration: none;
          color: #333;
          font-size: 0.9rem;
        }

        .hamburger-menu {
          display: none; /* Hide hamburger on desktop */
        }

        .hero-section {
          margin-top: 0;
        }

        .hero-section h1 {
          font-size: 2.5rem;
        }

        .cta-button {
          padding: 1rem 2rem;
          font-size: 1rem;
        }

        .main-footer {
          flex-direction: row; /* Align side-by-side */
          justify-content: space-between;
        }

        .footer-right a {
          margin-left: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header class="main-header">
        <div class="desktop-nav">
          <nav class="nav-left">
            <a href="#">Crafts</a>
            <a href="#">Artisan Stories</a>
            <a href="#">Verification Standards</a>
          </nav>
          <nav class="nav-right">
            <!-- <a href="register.html">Register Artisan</a> -->
            <a href="#">Our Journey</a>
            <a href="register.html">Get Verified</a>
          </nav>
        </div>

        <button
          class="hamburger-menu"
          id="hamburger-menu"
          aria-label="Open navigation menu"
        >
          <span class="hamburger-bar"></span>
          <span class="hamburger-bar"></span>
          <span class="hamburger-bar"></span>
        </button>
      </header>

      <div class="mobile-nav" id="mobile-nav">
        <nav>
            <!-- <a href="register.html">Register Artisan</a> -->
          <a href="#">Crafts</a>
          <a href="#">Artisan Stories</a>
          <a href="#">Verification Standards</a>
          <a href="#">Our Journey</a>
          <a href="register.html">Get Verified</a>
        </nav>
      </div>

      <main class="hero-section">
        <h1>Meet the hands behind Bharat's crafts</h1>
        <button class="cta-button" onclick="location.href='world_art.html'">Enter the World of Craft</button>
      </main>

      <footer class="main-footer">
        <div class="footer-left">
          &copy; GI Connect &middot; 2025 Authorship. Craft. Trust.
        </div>
        <div class="footer-right">
          <a href="#">Contact us</a>
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Accessibility</a>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburgerMenu = document.getElementById("hamburger-menu");
        const mobileNav = document.getElementById("mobile-nav");

        hamburgerMenu.addEventListener("click", () => {
          // Toggle the 'is-open' class on the mobile navigation menu
          mobileNav.classList.toggle("is-open");
        });
      });
    </script>
  </body>
</html>
