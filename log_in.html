<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* General Body and Reset */
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fdfdfd; /* Light grey background */
        color: #333;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Login Container for Centering */
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
      }

      /* Login Card Styling */
      .login-card {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08),
          0 4px 12px rgba(0, 0, 0, 0.04); /* Soft, prominent shadow */
        text-align: center;
        width: 100%;
        max-width: 400px; /* Max width for the card */
        box-sizing: border-box; /* Include padding in width calculation */
      }

      /* Lock Icon Styling */
      .lock-icon {
        font-size: 2.2em; /* Larger icon */
        color: #666;
        margin-bottom: 20px;
      }

      /* Admin Login Title */
      .login-card h2 {
        font-size: 1.8em;
        font-weight: 600;
        margin-bottom: 30px;
        color: #222;
      }

      /* Form Group for Labels and Inputs */
      .form-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative; /* For label animation/placement */
      }

      .form-group label {
        display: block;
        font-size: 0.9em;
        color: #666;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e0e0; /* Light border */
        border-radius: 50px;
        font-size: 1em;
        color: #333;
        outline: none;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        box-sizing: border-box; /* Include padding and border in width */
      }

      .form-group input:focus {
        border-color: #c0c0c0; /* Slightly darker border on focus */
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05); /* Very subtle focus ring */
      }

      /* Login Button */
      .cta-button {
        width: 100%;
        background-color: transparent;
        border: 1px solid #171616;
        border-radius: 50px;
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
        font-family: "Inter", sans-serif;
        cursor: pointer;
        color: #555;
        transition: all 0.3s ease;
      }

      /* --- Message Box Styles --- */

      /* Base style (hidden) */
      #message-box {
        display: none; /* Hidden by default */
        padding: 0.75rem;
        margin-top: 1rem;
        border-radius: 4px;
        font-weight: 500;
        text-align: center;
      }

      /* This class is added by JS to show the box */
      #message-box.show {
        display: block;
      }

      /* Red "error" theme */
      #message-box.error {
        background-color: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }

      /* Black/white "success" theme */
      #message-box.success {
        background-color: #f3f4f6;
        color: #1f2937;
        border: 1px solid #d1d5db;
      }

      .cta-button:hover {
        background-color: #f5f5f5;
        border-color: #999;
      }

      /* Footer Text */
      .footer-text {
        font-size: 0.8em;
        color: #999;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="lock-icon">
          <i class="fas fa-lock"></i>
        </div>
        <h2>Admin Login</h2>

        <form id="admin-login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder=" "
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder=" "
              required
            />
          </div>
          <br />

          <button type="submit" class="cta-button">Login</button>
        </form>

        <div id="message-box"></div>

        <p class="footer-text">Admin Only</p>
      </div>
    </div>
    <script type="module">
      // Import your configured Supabase client
      import { supabase } from "./supabaseClient.js";

      // Get references to all the HTML elements
      const loginForm = document.getElementById("admin-login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const messageBox = document.getElementById("message-box");
      const submitBtn = document.querySelector(".cta-button");

      /**
       * A helper function to show messages
       * @param {string} message - The text to display
       * @param {'success' | 'error'} type - The theme to use
       */
      function showMessage(message, type) {
        messageBox.textContent = message;
        // Set the class to 'show' plus the type ('success' or 'error')
        messageBox.className = `show ${type}`;
      }

      // Listen for the form to be submitted
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // Stop the page from reloading

        const email = emailInput.value;
        const password = passwordInput.value;

        // Disable button to prevent multiple clicks
        submitBtn.disabled = true;
        submitBtn.textContent = "Logging in...";

        try {
          // 1. GET DATA FROM 'admin' TABLE
          const { data, error } = await supabase
            .from("admin")
            .select("*") // Get all columns (including password)
            .eq("email", email)
            .single(); // We expect only one user

          // 2. MATCH WITH USER INPUT
          if (error || !data) {
            // Email was not found in the 'admin' table
            showMessage("Admin user not found.", "error");
            return; // Stop the function
          }

          // Check if the password from the table matches the user's input
          if (data.password === password) {
            // 3. STORE LOGGED IN STATUS
            localStorage.setItem("isAdminLoggedIn", "true");

            // 4. SHOW SUCCESS MESSAGE
            showMessage("Login successful! Redirecting...", "success");

            // Redirect to the admin page on success
            setTimeout(() => {
              window.location.href = "admin.html"; // Redirect to your admin page
            }, 1500);
          } else {
            // 5. SHOW ERROR MESSAGE (Wrong Password)
            showMessage("Incorrect password. Please try again.", "error");
          }
        } catch (err) {
          // Catch any other unexpected errors
          showMessage(`An error occurred: ${err.message}`, "error");
        } finally {
          // Re-enable the button after we're done
          submitBtn.disabled = false;
          submitBtn.textContent = "Login";
        }
      });
    </script>
  </body>
</html>
